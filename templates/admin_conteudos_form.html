{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-3" style="color:#FFD700;">
        {{ conteudo and "✏️ Editar Conteúdo" or "➕ Adicionar Novo Conteúdo" }}
    </h2>

    <form method="post">
        <div class="mb-3">
            <label for="titulo" class="form-label">Título:</label>
            <input type="text" id="titulo" name="titulo" value="{{ conteudo.titulo if conteudo else '' }}" required>
        </div>

        <div class="mb-3">
            <label for="descricao" class="form-label">Descrição:</label>
            <textarea id="descricao" name="descricao" required>{{ conteudo.descricao if conteudo else '' }}</textarea>
        </div>

        <div class="mb-3">
            <label for="texto" class="form-label">Texto completo do conteúdo:</label>
            <textarea id="texto" name="texto" required>{{ conteudo.texto if conteudo else '' }}</textarea>
        </div>

        <div class="d-flex justify-content-start">
            <button type="submit" class="btn salvar-btn me-2">Salvar</button>
            <a href="{{ url_for('admin_conteudos_trilha', trilha_id=trilha.id) }}" class="btn voltar-btn">Voltar</a>
        </div>
    </form>
</div>

<style>
form {
    max-width: 800px;
    margin: 0 auto;
}

input, textarea {
    width: 100%;
    margin-bottom: 15px;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #444;
    background-color: #1c1c1c;
    color: #e0e0e0;
    font-size: 1em;
}

textarea {
    min-height: 200px;
    resize: vertical; /* permite aumentar manualmente */
}

.salvar-btn {
    background-color: #FFD700;
    color: #000;
    font-weight: bold;
    border: none;
    padding: 10px 20px;
    border-radius: 8px;
}

.voltar-btn {
    background-color: #333;
    color: #fff;
    padding: 10px 20px;
    border-radius: 8px;
    text-decoration: none;
}
</style>
{% endblock %}
