<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Quiz - CriptoFÃ¡cil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Quiz - {{ trilha.titulo }}</h1>
        <form method="POST">
            {% for q in perguntas %}
                <div class="pergunta">
                    <p><strong>{{ loop.index }}. {{ q.pergunta }}</strong></p>
                    {% for alt in q.alternativas %}
                        <label>
                            <input type="radio" name="{{ q.id }}" value="{{ alt }}">
                            {{ alt }}
                        </label><br>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit" class="btn">Enviar Respostas</button>
        </form>
    </div>
</body>
</html>
