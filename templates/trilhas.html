<!DOCTYPE html>
<html>
<head>
    <title>Trilhas - CriptoFácil</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <h1>Trilhas Disponíveis</h1>
    <ul>
        {% for t in trilhas %}
        <li>{{ t.titulo }} - Nível: {{ t.nivel }} 
            <a href="/quiz/{{ t.id }}">Iniciar Quiz</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
